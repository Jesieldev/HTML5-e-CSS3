<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgagens Flexíveis</title>
</head>
<body>
    <h1>Imagens que se adaptam sozinhas conforme tamanho da tela</h1>
    <p>Para criar uma imagem dinâmica utilizamos as tags &lt;picture&gt;, e &lt;source:media type&gt;</p>
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Grande da letra G">
    </picture>
</body>
</html>
