<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--Formatos de áudio para colocar como opção no site, para que ele possa ser reproduzido em diversos navegadores: MP3 WAV OGG-->
    <audio preload="metadata"controls loop>
        <source src="media/jazz.mp3" type="audio/mpeg">
        <source src="media/jazz.mp3" type="audio/ogg">
        <source src="media/jazz.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="media/jazz.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
