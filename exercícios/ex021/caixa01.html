<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {/*box-level*/
            background-color: lightblue;
            
            height: 300px;
            width: 300px;
           
            border: 10px solid darkblue;
            
            padding: 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed aqua;
        }

        a {/*inline-level*/
            border: 10px solid rgb(156, 54, 54);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágragos também são exemplos de box-level, mas os <a href="">links</a> são exemplos de caixas inline-level Vamos ver como tudo isso funciona.</p>
</body>
</html>
